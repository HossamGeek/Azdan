
<div style=" text-align:center">
  <h1>
    add Task page
  </h1>

</div>
<div class="alert alert-danger text-center offset-sm-4 col-sm-4" style="margin-bottom: 15px" *ngIf="erralert"> {{errdata}}</div>
<form #fo="ngForm" (submit)="addTask(fo)" class="form_login offset-sm-5">

  <input type="text" class="form-control col-sm-4" name="name" required placeholder="Enter  name"  [(ngModel)]="tasks.name">
  <input type="text" class="form-control col-sm-4 describe" name="describe"  placeholder="Enter Describe" required [(ngModel)]="tasks.describe">
  <input type="text" class="form-control col-sm-4 describe" name="status"  placeholder="Enter Describe" required hidden [(ngModel)]="tasks.status">
  <select name=""  style="margin-bottom: 10px" class="selectpicker form-control col-sm-4 collect-option" (change)="addstatus($event.target.value)">
    <optgroup label="status" >
      <option  [value]="1" >started</option>
      <option  [value]="2" >medium</option>
      <option  [value]="2" >Almost Finished</option>
      <option  [value]="4" >completed</option>
    </optgroup>
  </select>
  <input type="submit" value="Add" class="btn btn-success col-sm-2 offset-1">
</form>
